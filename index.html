<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Estudos</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>Biblioteca de Estudos</h1>
  </header>

  <main>
    <!-- Upload de Arquivos -->
    <section id="arquivos">
      <h2>Arquivos</h2>
      <form id="formArquivo">
        <input type="file" id="fileInput" required>
        <button type="submit">Enviar</button>
      </form>
      <div id="listaArquivos" class="grid"></div>
    </section>

    <!-- Links Úteis -->
    <section id="links">
      <h2>Links Úteis</h2>
      <form id="formLink">
        <input type="text" id="tituloLink" placeholder="Título" required>
        <input type="url" id="urlLink" placeholder="URL" required>
        <button type="submit">Salvar</button>
      </form>
      <ul id="listaLinks"></ul>
    </section>
  </main>

  <footer>
    <p>Feito por Kauan © 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/index.js"></script>
</body>
</html>
